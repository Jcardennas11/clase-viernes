<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="../index.html"><h2>VOLVER ATRAS</h2></a>
   
    <!-- Primer formulario -->

    <form action="" id="info_personal">
        <fieldset>
            <legend>Info personal</legend>
            <label for="">Nombre: </label>
            <input type="text">
            <br>
            <label for="">Apellidos: </label>
            <input type="text">
            <br>
            <label for="">Password: </label>
            <input type="password">
            <br><label for="">Fecha de nacimiento: </label>
            <input type="date">
            <br><input type="color" >
            <br><input type="number">
            <br><input type="file">
        </fieldset>
    </form>
    <br>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Mas informacion</legend>
            <label for="">Nombre completo</label>
            <input placeholder="Johan Cardenas" type="text">
            <br>
            <label for="">Edad</label>
            <input type="number" value="25" min="10" max="50">
            <br>
            <label for="">Buscar nombres</label>
            <input placeholder="..." type="search">
            <br>
            <label for="">Numero de telefono</label>
            <input placeholder="5743424" type="tel">
            <br>
            <label for="">URL</label>
            <input placeholder="https//" type="url">
            <br>
            <label for="">Correo</label>
            <input placeholder="joanxwws@gmail.com" type="email">
            <br>
            <label for="">Contraseña</label>
            <input type="password">
            <br>
            <label for="">Selecciona la opción deseada:</label>
            <select>
              <option disabled selected>-Elige una opción-</option>
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
              <option value="4">Opción 4</option>
              <option value="5">Opción 5</option>
            </select>
            <br>
            <label for="">Acepto terminos</label>
            <input type="radio">
            <br>
            <input type="range">
            <br>
            <input type="time">
            <br>
            <label for="">Sugerencias</label>
            <input placeholder="Solo cosas importantes" type="textarea">
            <br>
            <input type="submit">
            
        </fieldset>
    </form>
</body>
</html>
